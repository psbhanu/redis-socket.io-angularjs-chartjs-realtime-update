<!DOCTYPE html>
<html ng-app="iApp">
	<head lang="en">
		<meta charset="UTF-8">
		<title>Real Time - Redis updated Chart using Socket.io</title>
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
		<!--<link rel="stylesheet" href="node_modules/rainbow-code/themes/css/github.css">-->
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		
	</head>
	<body>
		<div class="container">
			<div class="text-center aspect-ratio" id="container" ng-controller="ChartCtrl" style="xxborder:1px solid #cdcdcd;">
				<h1>Redis updated Chart using Socket.io (POC)</h1>
				<canvas 
					width="1200" 
					height="320" 
					id="hero-bar" 
					class="chart chart-line" 
					chart-data="data"
					chart-options="options" 
					chart-labels="labels"
					chart-colors="colors"
				>
				</canvas>
			</div>			
		</div>			
	</div>
	<script src="node_modules/socket.io-client/dist/socket.io.js"></script>
	<script src="node_modules/angular/angular.min.js"></script>	
	<script src="node_modules/chart.js/dist/Chart.min.js"></script>
	<script src="node_modules/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
